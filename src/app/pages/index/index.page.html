<ion-header>
  <ion-toolbar>
    <ion-title>Index</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="!commonService.getIsLogin()" style="width: 90%; height: 90%;">
 
  <ion-card>
    <ion-img src="../../assets/HomePagePic.png" (click) = "openRegisterPage()"></ion-img>
  </ion-card>
</ion-content>
<ion-content *ngIf="commonService.getIsLogin()">

  <ion-card>
    <ion-card-header>
      <ion-card-title style="text-align: center;">Welcome to Hipnature</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-segment [(ngModel)]="calendar.mode">
    <ion-segment-button value="month">
      <ion-label>Month</ion-label>
    </ion-segment-button>
    <ion-segment-button value="week">
      <ion-label>Week</ion-label>
    </ion-segment-button>
    <ion-segment-button value="day">
      <ion-label>Day</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-row>

    <ion-col size="2">
      <ion-button fill="clear" (click)="prev()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>

    <ion-col size="8" class="ion-text-center">
      <h2>{{viewTitle}}</h2>
    </ion-col>

    <ion-col size="2">
      <ion-button fill="clear" (click)="next()">
        <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>

  </ion-row>

  <calendar [eventSource]="eventSource" [calendarMode]="calendar.mode" [currentDate]="calendar.currentDate"
    (onTitleChanged)="onViewChanged($event)" (onEventSelected)="selectedEvent($event)">
  </calendar>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>&copy; 2021 IS3106.</ion-title>
  </ion-toolbar>
</ion-footer>
