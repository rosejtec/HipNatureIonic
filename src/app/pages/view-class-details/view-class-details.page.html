<ion-header>

	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-button (click)="back()">
				<ion-icon slot="start" name="arrow-back"></ion-icon>
			</ion-button>
		</ion-buttons>
		<ion-title>View Class Details {{classId}}</ion-title>
	</ion-toolbar>

</ion-header>


<ion-content>
  <ion-list *ngIf="retrieveClassError == false && classToView != null">
    <ion-item>
      <ion-label><b>Class Name</b></ion-label>
      {{classToView.className}}
    </ion-item>
    <ion-item>
      <ion-label><b>Class Credits</b></ion-label>
      {{classToView.credit}}
    </ion-item>
    <ion-item>
      <ion-label><b>Class Location</b></ion-label>
      {{classToView.locationTypeEnum}}
    </ion-item>    
  </ion-list >

  <br>
  <ion-label><b>Reviews</b></ion-label>

  <ion-list *ngFor="let r of reviews;"> 
    <ion-item>
      <!-- <ion-avatar item-start>
        <img src="img/avatar-finn.png">
      </ion-avatar> -->
      <h2>{{r.reviewRating}}</h2>
    
      <br>
      <p>{{r.description}}</p>
    </ion-item>
  </ion-list>
</ion-content>
